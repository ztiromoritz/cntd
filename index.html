                    Born into two worlds<br>
                    One ball with two mothers<br>

                    <span style="float: right">(ancient poem)</span>
                </p>

                    X - jump<br/>
                    R - restart<br/><br/>

                </p>
            </div>
            <div class="fin" style="display:none;">
                <p class="cmc">
                    Thanks for playing.<br/>

                </p>
